<div class="container-fluid p-3 main-bg-color text-white fade-in sticky-top no-print">
    <div class="d-flex justify-content-between align-items-center shadow-lg rounded">

        <!-- Navigation Section -->
        <div>
            <nav>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="mx-2 btn btn-outline-warning bg-color" routerLink="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="mx-2 btn btn-outline-warning bg-color" routerLink="/home/add-menu">Add Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="mx-2 btn btn-outline-warning bg-color" routerLink="/home/report">Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="mx-2 btn btn-outline-warning bg-color" routerLink="/home/kitchen">Kitchen</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- Date and Time Section -->
        <div>

            <h4 class="mt-3 fw-bold"><i class="fa-solid fa-calendar-days" style="color: #ffffff;"></i> {{ date }} &nbsp;
                <i class="fa-solid fa-clock fa-spin" style="color: #ffffff;"></i>
                {{ time }}
            </h4>
        </div>
        <!-- Logout Button Section -->
        <div>
            <button class="btn btn-danger mx-2" (click)="logout()">Log Out</button>
        </div>
    </div>
</div>
